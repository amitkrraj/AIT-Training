<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">

      <div class="enter-data">

        <h1>Sign Up Now</h1>
        <hr>
        <div class="sign-up">
          <form action="">
              <div>
                  <label for="name">Name</label>
                  <input type="text" id="name" placeholder="Full Name">
                  <p id="error-name" class="error"></p>
              </div>
              <div>
                  <label for="age">Age</label>
                  <input type="number" id="age" placeholder="Enter only number">
                  <p id="error-age" class="error"></p>
              </div>
              <div>
                  <label for="email">Email</label>
                  <input type="email" id="email" placeholder="abc@investwell.com">
                  <p id="error-email" class="error"></p>
              </div>
              <div>
                  <label for="mobile">Mobile No</label>
                  <input type="number" id="mobile" placeholder="1234567890">
                  <p id="error-mobile" class="error"></p>
              </div>
              <div>
                  <label for="password">Password</label>
                  <input type="password" id="password" placeholder="Enter password">
                  <p id="error-password" class="error"></p>
              </div>
              <div>
                  <hr>
                  <button type="reset">Reset</button>
                  <button type="button" id="save-data">Submit</button>
              </div>

          </form>
        </div>
      </div>


      <div class="show-data">
        <h1>Data Received</h1>
        <hr>
        <table id="table">
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email ID</th>
            <th>Mobile Number</th>
            <th>Password</th>
          </tr>
        </table>
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
</html>
