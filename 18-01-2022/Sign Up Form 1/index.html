<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="enter-data">
                <div class="header">
                    <h1>Sign Up Form</h1>
                </div>
                <div class="form">
                    <form>
                        <div class="form-control">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Full Name" />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <p>Error Message</p>
                        </div>
                        <div class="form-control">
                            <label for="age">Age</label>
                            <input type="text" id="age" placeholder="Your age" />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <p>Error Message</p>
                        </div>
                        <div class="form-control">
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="abc@investwell.com" />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <p>Error Message</p>
                        </div>
                        <div class="form-control">
                            <label for="mobile">Mobile No</label>
                            <input type="text" id="mobile" placeholder="1234567890" />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <p>Error Message</p>
                        </div>
                        <div class="form-control">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <p>Error Message</p>
                        </div>
                        <div class="form-control">
                            <label for="cpassword">Confirm Password</label>
                            <input type="password" id="cpassword" placeholder="Enter your password again" />
                            <i class="fa fa-check-circle"></i>
                            <i class="fa fa-exclamation-circle"></i>
                            <p>Error Message</p>
                        </div>
                        <div class="btn">
                            <p>* marked fields are mandatory</p>
                            <hr/>
                            <button type="reset" id="reset">Reset</button>
                            <button type="button" id="save-data">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="show-data">
                <div class="header">
                    <h1>Data Received</h1>
                </div>
                <table id="table">
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email ID</th>
                        <th>Mobile Number</th>
                        <th>Password</th>
                    </tr>
                </table>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
