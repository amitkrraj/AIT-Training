<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Game</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
            <div class="enter-data">
                <input type="number" id="input" placeholder="Enter a number between 1 to 100">
                <button id="btn" onclick="onSubmit()">Try Your Luck</button>
            </div>

            <div class="show-data">
                <div>
                    <h3>Number of times game played: <span id="gameNumber"></span></h3>
                </div>
                <div>
                    <h3>Win: <span id="win"></span></h3>
                </div>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
